<html>
<head>
    <script src="../data.js"></script>
    
    <script>
        DATA.start = function () {

        }

    </script>
</head>

    <ul data-var="${list}[<elem>]">

                    <data-val data-var="${sublist}"/>

            </ul>
        </li>
    </ul>
</body>

</html>
