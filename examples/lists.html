<html>
<head>
    <script src="../data.js"></script>
    
    <script>
            DATA.start = function () {
                let menu = [
                    {
                        menu: "m1",
                        submenu: [
                            {
                                menu: "m3",
                                submenu: [
                                    5, 6, 7
                                ]
                            }
                        ]
                    },
                    {
                        menu: "m2",
                        submenu: [
                            {
                                menu: "m4",
                                submenu: [
                                    5, 6, 7
                                ]
                            },
                            {
                                menu: "m5",
                                submenu: [
                                    5, 6, 7
                                ]
                            }
                        ]
                    },
                ];
            DATA.assignArray("menu",menu);
        }

    </script>
</head>

<body>
    <ul data-var="${menu}[<level1>]">
        <li>
            <data-val data-var="${level1.menu}"></data-val>
            <ul data-var="${level1.submenu}[<level2>]">
                <data-val data-var="${level2.menu}"></data-val>
                <ul data-var="${level2.submenu}[<level3>]">
                    <li>
                        <data-val data-var="${level3}"></data-val>
                    </li>
                </ul>
            </ul>
        </li>
    </ul>
</body>

</html>
