<html>
<head>
    <script src="../data.js"></script>
    
    <script>
            DATA.start = function () {
                let menu = [
                    {
                        menu1: "m1",
                        submenu1: [
                            {
                                menu2: "m3",
                                submenu2: [
                                    5, 6, 7
                                ]
                            }
                        ]
                    },
                    {
                        menu1: "m2",
                        submenu1: [
                            {
                                menu2: "m4",
                                submenu2: [
                                    5, 6, 7
                                ]
                            },
                            {
                                menu2: "m5",
                                submenu2: [
                                    5, 6, 7
                                ]
                            }
                        ]
                    },
                ];
            DATA.assignArray("menu",menu);
        }

    </script>
</head>

<body>
    <ul data-var="${menu}[<level1>]">
        <li>
            <data-val data-var="${level1.menu1}"></data-val>
            <ul data-var="${level1.submenu1}[<level2>]">
                <data-val data-var="${level2.menu2}"></data-val>
                <ul data-var="${level2.submenu2}[<level3>]">
                    <li>
                        <data-val data-var="${level3}"></data-val>
                    </li>
                </ul>
            </ul>
        </li>
    </ul>
</body>

</html>
